<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel A1 Viewer</title>
  <!-- Include SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #excel-data {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 4rem;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="excel-data">Loadingâ€¦</div>

  <script>
    // Fetch the Excel file as an ArrayBuffer
    fetch('source/Data.xlsx')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not OK');
        return response.arrayBuffer();
      })
      .then(data => {
        // Parse the workbook
        const workbook = XLSX.read(data, { type: 'array' });
        // Get the "Main" sheet
        const sheet = workbook.Sheets['Main'];
        if (!sheet) {
          throw new Error('Sheet "Main" not found');
        }
        // Read cell A1
        const cell = sheet['A1'];
        const value = cell ? cell.v : '';
        // Insert into the page
        document.getElementById('excel-data').textContent = value;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('excel-data').textContent = 'Error loading data';
      });
  </script>
</body>
</html>
