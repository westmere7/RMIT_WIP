<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 id="teamName">Design Team</h1>
                <div class="date" id="headerDate">Loading...</div>
            </div>
            <img src="data/RMIT_logo_white.svg" alt="RMIT Logo" class="header-logo">
        </div>
        
        <div id="loadingMessage" class="loading">Loading data...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="mainWrapper" class="main-wrapper" style="display: none;">
            <div class="sidebar">
                <div id="dashboard" class="dashboard">
                    <div class="dashboard-title">Overview</div>
                    
                    <div class="dashboard-stat">
                        <div class="dashboard-stat-label">Total Tasks</div>
                        <div class="dashboard-stat-value" id="totalTasks">0</div>
                    </div>
                    
                    <div class="dashboard-stat">
                        <div class="dashboard-stat-label">Team Current Load</div>
                        <div class="dashboard-stat-value" id="teamLoad">-</div>
                    </div>
                    
                    <div class="dashboard-status-group">
                        <div class="dashboard-stat-label" style="margin-bottom: 12px;">Tasks by Status</div>
                        <div id="statusBreakdown"></div>
                    </div>
                </div>
                
                <div id="filters" class="filters" style="display: none;">
                    <div class="filters-container">
                        <div class="filter-group">
                            <label class="filter-label">Person in Charge</label>
                            <select id="picFilter" class="filter-select">
                                <option value="">All People</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Status</label>
                            <select id="statusFilter" class="filter-select">
                                <option value="">All Statuses</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <button id="clearFilters" class="clear-filters" disabled>Clear Filters</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content-wrapper">
                <div id="content" class="content"></div>
            </div>
        </div>
        
        <div class="footer" id="footer">
            <span id="footerText">Loading...</span>
            <span style="margin: 0 8px; color: #cbd5e0;">?</span>
            <span style="color: #4a5568; font-weight: 600;">Built and maintained by NTD</span>
        </div>
    </div>

    <script>
        let allTasks = [];
        let currentFilters = {
            pic: '',
            status: ''
        };
        let teamLoad = '';
        
        async function loadCSV() {
            try {
                const response = await fetch('data/wip.xlsx');
                if (!response.ok) {
                    throw new Error(`Failed to load Excel file: ${response.statusText}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Get the first sheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // Convert to array of arrays
                const data = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                
                processData(data);
            } catch (error) {
                showError('Error loading Excel file: ' + error.message);
            }
        }

        function processData(data) {
            try {
                // Row 1 (index 0): Headers - A: Week info, B: Team name, C: Last updated, D: Team Load
                const weekInfo = data[0][0] || 'Week';
                const teamName = data[0][1] || 'Design Team';
                const lastUpdated = data[0][2] || '';
                teamLoad = data[0][3] || '-';
                
                // Update header
                document.getElementById('teamName').textContent = teamName;
                document.getElementById('headerDate').textContent = weekInfo;
                document.getElementById('footerText').textContent = lastUpdated;
                
                // Row 2 (index 1): Column headers - skip
                
                // Rows 3+ (index 2+): Data rows
                // Columns: A: Campaign (group), B: Task, C: PIC, D: Status, E: Details
                allTasks = [];
                for (let i = 2; i < data.length; i++) {
                    const row = data[i];
                    if (row[0] || row[1]) { // Has campaign or task
                        allTasks.push({
                            campaign: (row[0] || '').trim(),
                            task: (row[1] || '').trim(),
                            pic: (row[2] || '').trim(),
                            status: (row[3] || '').trim(),
                            details: (row[4] || '').trim()
                        });
                    }
                }
                
                // Populate filter dropdowns
                populateFilters();
                
                // Setup filter event listeners
                setupFilters();
                
                // Populate dashboard
                populateDashboard();
                
                // Render the content initially (grouped mode)
                applyFiltersAndRender();
                
                // Show content and filters, hide loading
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('filters').style.display = 'block';
                document.getElementById('mainWrapper').style.display = 'flex';
                
            } catch (error) {
                showError('Error processing data: ' + error.message);
            }
        }
        
        function animateCount(element, start, end, duration) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    element.textContent = end;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 16);
        }
        
        function populateDashboard() {
            // Calculate statistics
            const totalTasks = allTasks.length;
            
            // Count tasks by status
            const statusCounts = {};
            allTasks.forEach(task => {
                if (task.status) {
                    statusCounts[task.status] = (statusCounts[task.status] || 0) + 1;
                }
            });
            
            // Animate total tasks count
            const totalTasksElement = document.getElementById('totalTasks');
            animateCount(totalTasksElement, 0, totalTasks, 1000);
            
            // Set team load
            document.getElementById('teamLoad').textContent = teamLoad;
            
            // Populate status breakdown
            const statusBreakdownDiv = document.getElementById('statusBreakdown');
            statusBreakdownDiv.innerHTML = '';
            
            // Sort statuses by count (descending)
            const sortedStatuses = Object.entries(statusCounts).sort((a, b) => b[1] - a[1]);
            
            sortedStatuses.forEach(([status, count], index) => {
                const statusItem = document.createElement('div');
                statusItem.className = 'dashboard-status-item';
                
                const label = document.createElement('div');
                label.className = 'dashboard-status-label';
                label.textContent = status;
                
                const countElement = document.createElement('div');
                countElement.className = 'dashboard-status-count';
                countElement.textContent = '0';
                
                statusItem.appendChild(label);
                statusItem.appendChild(countElement);
                statusBreakdownDiv.appendChild(statusItem);
                
                // Animate count with staggered delay
                setTimeout(() => {
                    animateCount(countElement, 0, count, 800);
                }, index * 100);
            });
        }
        
        function populateFilters() {
            // Get unique PICs and statuses
            const pics = [...new Set(allTasks.map(t => t.pic).filter(p => p))].sort();
            const statuses = [...new Set(allTasks.map(t => t.status).filter(s => s))].sort();
            
            const picFilter = document.getElementById('picFilter');
            const statusFilter = document.getElementById('statusFilter');
            
            // Populate PIC filter
            pics.forEach(pic => {
                const option = document.createElement('option');
                option.value = pic;
                option.textContent = pic;
                picFilter.appendChild(option);
            });
            
            // Populate status filter
            statuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                statusFilter.appendChild(option);
            });
        }
        
        function setupFilters() {
            const picFilter = document.getElementById('picFilter');
            const statusFilter = document.getElementById('statusFilter');
            const clearButton = document.getElementById('clearFilters');
            
            picFilter.addEventListener('change', () => {
                currentFilters.pic = picFilter.value;
                updateClearButton();
                applyFiltersAndRender();
            });
            
            statusFilter.addEventListener('change', () => {
                currentFilters.status = statusFilter.value;
                updateClearButton();
                applyFiltersAndRender();
            });
            
            clearButton.addEventListener('click', () => {
                currentFilters.pic = '';
                currentFilters.status = '';
                picFilter.value = '';
                statusFilter.value = '';
                updateClearButton();
                applyFiltersAndRender();
            });
        }
        
        function updateClearButton() {
            const clearButton = document.getElementById('clearFilters');
            const hasFilters = currentFilters.pic || currentFilters.status;
            clearButton.disabled = !hasFilters;
        }
        
        function applyFiltersAndRender() {
            // Filter tasks based on current filters
            let filteredTasks = allTasks;
            
            if (currentFilters.pic) {
                filteredTasks = filteredTasks.filter(t => t.pic === currentFilters.pic);
            }
            
            if (currentFilters.status) {
                filteredTasks = filteredTasks.filter(t => t.status === currentFilters.status);
            }
            
            // Determine if we should use individual card mode
            const hasFilters = currentFilters.pic || currentFilters.status;
            
            if (hasFilters) {
                // Individual card mode
                renderIndividualCards(filteredTasks);
            } else {
                // Grouped mode
                const groupedTasks = {};
                filteredTasks.forEach(task => {
                    if (task.campaign) {
                        if (!groupedTasks[task.campaign]) {
                            groupedTasks[task.campaign] = [];
                        }
                        groupedTasks[task.campaign].push(task);
                    }
                });
                renderContent(groupedTasks);
            }
        }

        function renderIndividualCards(tasks) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            contentDiv.classList.add('individual-mode');
            
            if (tasks.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = '<div class="no-results-icon">??</div><div>No tasks found</div>';
                contentDiv.appendChild(noResults);
                return;
            }
            
            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                
                const taskLeft = document.createElement('div');
                taskLeft.className = 'task-left';
                
                // Add campaign name as first line
                if (task.campaign) {
                    const taskCampaign = document.createElement('div');
                    taskCampaign.className = 'task-campaign';
                    taskCampaign.textContent = task.campaign;
                    taskLeft.appendChild(taskCampaign);
                }
                
                const taskTitle = document.createElement('div');
                taskTitle.className = 'task-title';
                taskTitle.textContent = task.task;
                taskLeft.appendChild(taskTitle);
                
                if (task.details) {
                    const taskDetails = document.createElement('div');
                    taskDetails.className = 'task-details';
                    taskDetails.textContent = task.details;
                    taskLeft.appendChild(taskDetails);
                }
                
                const taskRight = document.createElement('div');
                taskRight.className = 'task-right';
                
                if (task.status) {
                    const statusBadge = document.createElement('span');
                    statusBadge.className = 'status-badge ' + getStatusClass(task.status);
                    statusBadge.textContent = task.status;
                    taskRight.appendChild(statusBadge);
                }
                
                if (task.pic) {
                    const assignee = document.createElement('span');
                    assignee.className = 'assignee';
                    assignee.textContent = task.pic;
                    taskRight.appendChild(assignee);
                }
                
                taskCard.appendChild(taskLeft);
                taskCard.appendChild(taskRight);
                contentDiv.appendChild(taskCard);
            });
        }
        
        function renderContent(groupedTasks) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            contentDiv.classList.remove('individual-mode');
            
            Object.keys(groupedTasks).forEach(campaign => {
                const section = document.createElement('div');
                section.className = 'project-section';
                
                const header = document.createElement('h2');
                header.textContent = campaign;
                section.appendChild(header);
                
                const tasksContainer = document.createElement('div');
                tasksContainer.className = 'tasks-container';
                
                groupedTasks[campaign].forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = 'task-card';
                    
                    const taskLeft = document.createElement('div');
                    taskLeft.className = 'task-left';
                    
                    const taskTitle = document.createElement('div');
                    taskTitle.className = 'task-title';
                    taskTitle.textContent = task.task;
                    taskLeft.appendChild(taskTitle);
                    
                    if (task.details) {
                        const taskDetails = document.createElement('div');
                        taskDetails.className = 'task-details';
                        taskDetails.textContent = task.details;
                        taskLeft.appendChild(taskDetails);
                    }
                    
                    const taskRight = document.createElement('div');
                    taskRight.className = 'task-right';
                    
                    if (task.status) {
                        const statusBadge = document.createElement('span');
                        statusBadge.className = 'status-badge ' + getStatusClass(task.status);
                        statusBadge.textContent = task.status;
                        taskRight.appendChild(statusBadge);
                    }
                    
                    if (task.pic) {
                        const assignee = document.createElement('span');
                        assignee.className = 'assignee';
                        assignee.textContent = task.pic;
                        taskRight.appendChild(assignee);
                    }
                    
                    taskCard.appendChild(taskLeft);
                    taskCard.appendChild(taskRight);
                    tasksContainer.appendChild(taskCard);
                });
                
                section.appendChild(tasksContainer);
                contentDiv.appendChild(section);
            });
        }

        function getStatusClass(status) {
            const statusLower = status.toLowerCase().replace(/\s+/g, '-');
            return 'status-' + statusLower;
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Load data on page load
        loadCSV();
    </script>
