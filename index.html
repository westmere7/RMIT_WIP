<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV A1 Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #csv-data {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 4rem;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="csv-data">Loadingâ€¦</div>

  <script>
    fetch('source/Data.csv')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not OK');
        return response.text();
      })
      .then(text => {
        const lines = text.split(/\r?\n/); // Split into rows
        const firstRow = lines[0];
        const firstCell = firstRow ? firstRow.split(',')[0] : '';
        document.getElementById('csv-data').textContent = firstCell;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('csv-data').textContent = 'Error loading data';
      });
  </script>
</body>
</html>
